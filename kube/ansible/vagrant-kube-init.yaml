---
- hosts: vagrant
  remote_user: vagrant
  become: yes
  become_method: sudo
  tasks:
  - name: CREATE a cluster master node
    command: kubeadm init --pod-network-cidr=192.168.0.0/16 --apiserver-cert-extra-sans=vagrant-k8s
  - name: FETCH kubectl config file
    fetch:
      src: /etc/kubernetes/admin.conf
      dest: ./kubeconfig
